{% extends 'productos/base.html' %}

{% block contenido %}

<body id="pag-login">
  <div class="" id="div-login">
    
    <form action="" method="post" id="login">
      <h1 class="tit-login">Login</h1>
        {% csrf_token %}
        {% load crispy_forms_tags %}
        <div class="card mx-auto" style="width: 30rem; color: black;">
            <div class="card-body">
              <h5 class="card-title">Ingrese sus Credenciales</h5>
              {{ form | crispy }}
              <a href="{% url 'index' %}" class="card-link">Inicio</a>
              <a href="{% url 'register'%}" class="card-link">Registrarse</a>

              <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar Sesion</button>
            </div>
          </div>
          
    </form>
  </div>
</body>
{% endblock%}
